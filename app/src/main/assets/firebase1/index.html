    function DisplayShowInfo(data) {
      var archive = data.val();
      var keys = Object.keys(archive);

      for(var i = 0; i < keys.length; i++) {
        var show = keys[i];
        var title = archive[show].title;
        var mixcloud = archive[show].mixcloud;
